<div class="dialog-container">
  <h2 mat-dialog-title class="text-xl font-bold text-gray-800 mb-4">
    {{ isEdit ? '✏️ Editar Mesa' : '➕ Nueva Mesa' }}
  </h2>

  <mat-dialog-content>
    <form [formGroup]="form" class="flex flex-col gap-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Número de Mesa</mat-label>
        <input matInput type="number" formControlName="numero" placeholder="Ej: 1">
        <mat-error *ngIf="form.get('numero')?.hasError('required')">
          El número es requerido
        </mat-error>
        <mat-error *ngIf="form.get('numero')?.hasError('pattern')">
          Solo números enteros
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Zona</mat-label>
        <mat-select formControlName="zonaId">
          <mat-option *ngFor="let zone of zones" [value]="zone.id">
            {{ zone.nombre }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('zonaId')?.hasError('required')">
          Seleccione una zona
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Capacidad</mat-label>
        <input matInput type="number" formControlName="capacidad" min="1" max="20">
        <mat-hint>Número de personas (1-20)</mat-hint>
        <mat-error *ngIf="form.get('capacidad')?.hasError('required')">
          La capacidad es requerida
        </mat-error>
        <mat-error *ngIf="form.get('capacidad')?.hasError('min')">
          Mínimo 1 persona
        </mat-error>
        <mat-error *ngIf="form.get('capacidad')?.hasError('max')">
          Máximo 20 personas
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="activa" color="primary">
        Mesa activa
      </mat-checkbox>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="gap-2">
    <button mat-button (click)="onCancel()" class="text-gray-600">
      Cancelar
    </button>
    <button
      mat-raised-button
      class="btn-primary"
      (click)="onSubmit()"
      [disabled]="!form.valid"
    >
      {{ isEdit ? 'Actualizar' : 'Crear' }}
    </button>
  </mat-dialog-actions>
</div>

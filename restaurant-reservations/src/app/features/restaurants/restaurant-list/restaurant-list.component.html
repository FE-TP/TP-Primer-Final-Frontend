<div class="container mx-auto p-6">
  <div class="card">
    <!-- Header -->
    <div class="flex items-center justify-between mb-6">
      <div>
        <h2 class="text-2xl font-bold text-gray-800">ğŸ½ï¸ Restaurantes</h2>
        <p class="text-sm text-gray-600 mt-1">GestiÃ³n de restaurantes del sistema</p>
      </div>
      <button mat-raised-button class="btn-primary" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
        Nuevo Restaurante
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto" *ngIf="restaurants.length > 0">
      <table mat-table [dataSource]="restaurants" class="w-full">
        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef class="font-semibold text-gray-700">Nombre</th>
          <td mat-cell *matCellDef="let restaurant" class="text-gray-800">
            {{ restaurant.nombre }}
          </td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef class="font-semibold text-gray-700">Estado</th>
          <td mat-cell *matCellDef="let restaurant">
            <span [class]="restaurant.activo ? 'badge-success' : 'badge-error'">
              <mat-icon class="icon-sm">{{ restaurant.activo ? 'check_circle' : 'cancel' }}</mat-icon>
              {{ restaurant.activo ? 'Activo' : 'Inactivo' }}
            </span>
          </td>
        </ng-container>

        <!-- Zonas Column -->
        <ng-container matColumnDef="zonas">
          <th mat-header-cell *matHeaderCellDef class="font-semibold text-gray-700">Zonas</th>
          <td mat-cell *matCellDef="let restaurant">
            <span class="badge-info">
              {{ getZoneCount(restaurant.id) }} zonas
            </span>
          </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef class="font-semibold text-gray-700">Acciones</th>
          <td mat-cell *matCellDef="let restaurant">
            <div class="flex items-center gap-2">
              <button
                mat-icon-button
                (click)="openEditDialog(restaurant)"
                matTooltip="Editar"
                class="action-btn action-btn-edit"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                (click)="toggleActive(restaurant)"
                [matTooltip]="restaurant.activo ? 'Desactivar' : 'Activar'"
                [class]="restaurant.activo ? 'action-btn action-btn-disable' : 'action-btn action-btn-enable'"
              >
                <mat-icon>{{ restaurant.activo ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover:bg-gray-50"></tr>
      </table>
    </div>

    <!-- Empty state -->
    <div *ngIf="restaurants.length === 0" class="text-center py-12">
      <mat-icon class="text-gray-300 text-6xl mb-4">restaurant</mat-icon>
      <p class="text-gray-500">No hay restaurantes registrados</p>
      <button mat-raised-button class="btn-primary mt-4" (click)="openCreateDialog()">
        <mat-icon>add</mat-icon>
        Crear el primer restaurante
      </button>
    </div>
  </div>
</div>

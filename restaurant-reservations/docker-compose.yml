services:
  # Servicio de desarrollo (por defecto)
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: restaurant-reservations-dev
    ports:
      - "4200:4200"
    volumes:
      # Montar solo el código fuente para mejor rendimiento
      - ./src:/app/src
      - ./public:/app/public
      - ./angular.json:/app/angular.json
      - ./tsconfig.json:/app/tsconfig.json
      - ./tsconfig.app.json:/app/tsconfig.app.json
      - ./tailwind.config.js:/app/tailwind.config.js
      # Volume anónimo para node_modules (mejor rendimiento)
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
